<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />

     <style>
      .carousel-container {
  max-width: 100%;
  overflow: hidden;
  position: relative;
}

.carousel {
  display: flex;
  flex-wrap: nowrap;
}

.carousel-inner {
  display: flex;
  width: calc(100% + 30%); /* 增加總寬度以顯示一部分下一張圖片 */
  transition: transform 0.5s ease;
}

.carousel-item {
  flex: 0 0 70%; /* 主圖片使用較大的可視區域 */
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.carousel-item img {
  width: 100%;
  display: block;
}

.carousel-control-prev,
.carousel-control-next {
  width: 5%;
  color: #fff;
}

.carousel-control-prev-icon,
.carousel-control-next-icon {
  background-size: 100%;
}

     </style>
    </head>
    <body>
      <div class="carousel-container">
        <div id="customCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/test8/assets/carousel-1-3fb3541f.png" class="d-block" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="/test8/assets/carousel-1-3fb3541f.png" class="d-block" alt="Image 1">

            </div>
            <div class="carousel-item">
              <img src="/test8/assets/carousel-1-3fb3541f.png" class="d-block" alt="Image 1">

            </div>
          </div>
          <a class="carousel-control-prev" href="#customCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#customCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
        <!-- Bootstrap JS, Popper.js, and jQuery -->
      <!-- 引入 jQuery 和 Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $('#customCarousel').carousel({
    interval: 5000,
    wrap: true
  });
</script>

    </body>
</html>
